<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <a href="index.html " class="link_look"> Go Home!</a>
    <table>
        <tr class="tr_1">
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="3" style="background: darkolivegreen;">6</td>
        </tr>
        <tr class="tr_2">
            <td rowspan="2">7</td>
            <td>8</td>
            <td colspan="3" rowspan="2">9</td>
        </tr>
        <tr class="tr_3">
            <td>14</td>
        </tr>
        <tr class="tr_4">
            <td colspan="3" rowspan="2">19</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">24</td>
        </tr>
        <tr class="tr_5">
            <td colspan="2">28</td>
        </tr>
    </table>

    <a href="table.html" class="link_look"> Go back to table!</a>

</body>
</html>
